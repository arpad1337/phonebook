<h1 mat-dialog-title>Removing {{data.firstName}} {{data.lastName}}</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this profile?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial color="warn">Ok</button>
</div>
